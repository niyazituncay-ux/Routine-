<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jahres-Routine â€“ Gesundheit & BÃ¼cher</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
  --bg1:#18c1b6;
  --bg2:#0b6f95;
  --glass:rgba(255,255,255,.14);
  --border:rgba(255,255,255,.25);
  --text:#f7ffff;
  --muted:rgba(255,255,255,.8);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}

header{
  padding:18px;
  background:rgba(0,0,0,.25);
  border-bottom:1px solid var(--border);
}

h1{margin:0;font-size:22px}
h2{margin:16px 0 8px}

section{
  max-width:1200px;
  margin:auto;
  padding:18px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  margin-bottom:16px;
}

.calendar-day{
  display:grid;
  grid-template-columns:200px 1fr;
  gap:14px;
  margin-bottom:12px;
}

@media(max-width:700px){
  .calendar-day{grid-template-columns:1fr}
}

.date-box{
  background:rgba(0,0,0,.2);
  border-radius:14px;
  padding:12px;
}

.supps{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:8px;
}

label{
  display:flex;
  gap:6px;
  align-items:center;
  background:rgba(255,255,255,.1);
  padding:6px 8px;
  border-radius:10px;
}

textarea,input{
  width:100%;
  border:none;
  border-radius:10px;
  padding:8px;
  background:rgba(0,0,0,.25);
  color:white;
}

.book-row{
  display:grid;
  grid-template-columns:1fr 120px 80px;
  gap:10px;
  margin-bottom:8px;
}

.stats-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

.small{font-size:13px;color:var(--muted)}

button{
  background:#0b5f75;
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:12px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“… Jahres-Routine  â€“ Gesundheit & BÃ¼cher</h1>
  <div class="small">Scroll bis Jahresende Â· automatische Auswertung</div>
</header>

<section id="pdfArea">

<!-- ================= AUSWERTUNG ================= -->
<div class="card">
  <h2>ðŸ“Š Auswertungen</h2>
  <div class="stats-grid" id="stats"></div>
</div>

<!-- ================= KALENDER ================= -->
<div class="card">
  <h2>ðŸ§˜ Gesundheits-Kalender</h2>
  <div id="calendar"></div>
</div>

<!-- ================= BÃœCHER ================= -->
<div class="card">
  <h2>ðŸ“š BÃ¼cherroutine</h2>
  <div id="books"></div>
  <button onclick="addBook()">âž• Buch hinzufÃ¼gen</button>
  <div class="small" id="bookHistory"></div>
</div>

</section>

<section>
  <button onclick="exportPDF()">ðŸ“„ PDF exportieren</button>
</section>

<script>
const SUPPS=["Omega 3","Vitamin D3","K2","Multivitamin","Magnesium","OlivenÃ¶l","SchwarzkÃ¼mmelÃ¶l","Propolis"];
const LS="yearRoutine";

function load(){return JSON.parse(localStorage.getItem(LS)||"{}")}
function save(d){localStorage.setItem(LS,JSON.stringify(d))}

function buildYear(){
  const d=load();
  if(!d.days){
    d.days=[];
    const now=new Date();
    const end=new Date(now.getFullYear(),11,31);
    for(let x=new Date(now);x<=end;x.setDate(x.getDate()+1)){
      d.days.push({
        date:x.toISOString().slice(0,10),
        supps:Object.fromEntries(SUPPS.map(s=>[s,false])),
        note:""
      });
    }
    d.books=[];
    save(d);
  }
  return d;
}

function render(){
  const d=buildYear();
  const cal=document.getElementById("calendar");
  cal.innerHTML="";
  d.days.forEach(day=>{
    const dt=new Date(day.date);
    const div=document.createElement("div");
    div.className="calendar-day";
    div.innerHTML=`
      <div class="date-box">
        <b>${dt.toLocaleDateString("de-DE",{weekday:"long"})}</b><br>
        ${dt.toLocaleDateString()}<br>
        KW ${getKW(dt)} Â· ${dt.getFullYear()}
      </div>
      <div>
        <div class="supps">
          ${SUPPS.map(s=>`
            <label>
              <input type="checkbox" ${day.supps[s]?"checked":""}
                onchange="toggleSupp('${day.date}','${s}',this.checked)">
              ${s}
            </label>`).join("")}
        </div>
        <textarea placeholder="Notizen" oninput="saveNote('${day.date}',this.value)">${day.note}</textarea>
      </div>`;
    cal.appendChild(div);
  });
  renderBooks();
  renderStats();
}

function toggleSupp(date,s,val){
  const d=load();
  d.days.find(x=>x.date===date).supps[s]=val;
  save(d);renderStats();
}
function saveNote(date,val){
  const d=load();
  d.days.find(x=>x.date===date).note=val;
  save(d);
}

function getKW(d){
  d=new Date(Date.UTC(d.getFullYear(),d.getMonth(),d.getDate()));
  d.setUTCDate(d.getUTCDate()+4-(d.getUTCDay()||7));
  const y=new Date(Date.UTC(d.getUTCFullYear(),0,1));
  return Math.ceil(((d-y)/86400000+1)/7);
}

function renderStats(){
  const d=load();
  const stats=document.getElementById("stats");
  stats.innerHTML="";
  const weeks=52, months=12;

  SUPPS.forEach(s=>{
    const total=d.days.filter(x=>x.supps[s]).length;
    stats.innerHTML+=`
      <div class="card">
        <b>${s}</b><br>
        Jahr: ${total}<br>
        Ã˜/Woche: ${(total/weeks).toFixed(2)}<br>
        Ã˜/Monat: ${(total/months).toFixed(2)}
      </div>`;
  });

  const totalMin=d.books.reduce((a,b)=>a+(b.min||0),0);
  stats.innerHTML+=`
    <div class="card">
      <b>ðŸ“š Lesen</b><br>
      Minuten/Jahr: ${totalMin}<br>
      Ã˜/Woche: ${(totalMin/weeks).toFixed(1)}<br>
      Ã˜/Monat: ${(totalMin/months).toFixed(1)}
    </div>`;
}

function addBook(){
  const d=load();
  d.books.push({title:"",min:0,done:false,finished:null});
  save(d);renderBooks();renderStats();
}

function renderBooks(){
  const d=load();
  const b=document.getElementById("books");
  b.innerHTML="";
  d.books.forEach((bk,i)=>{
    b.innerHTML+=`
      <div class="book-row">
        <input value="${bk.title}" placeholder="Titel" oninput="editBook(${i},'title',this.value)">
        <input type="number" value="${bk.min}" oninput="editBook(${i},'min',this.value)">
        <input type="checkbox" ${bk.done?"checked":""} onchange="finishBook(${i},this.checked)">
      </div>`;
  });
  document.getElementById("bookHistory").innerHTML=
    "<b>Historie:</b><br>"+d.books.filter(x=>x.done)
    .map(x=>`â€¢ ${x.title} (${x.min} Min)`).join("<br>");
}

function editBook(i,f,v){
  const d=load();d.books[i][f]=f==="min"?Number(v):v;save(d);renderStats();
}
function finishBook(i,v){
  const d=load();d.books[i].done=v;
  if(v)d.books[i].finished=new Date().toISOString().slice(0,10);
  save(d);renderBooks();renderStats();
}

function exportPDF(){
  html2pdf().from(document.getElementById("pdfArea"))
  .set({filename:"Jahres-Routine.pdf"}).save();
}

render();
</script>

</body>
</html>
