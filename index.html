<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Routine â€“ Ultra Mobile</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
:root{
  --bg1:#18c7bd;
  --bg2:#0a6e8a;
  --card:rgba(255,255,255,.15);
  --border:rgba(255,255,255,.25);
  --text:#f7ffff;
  --muted:rgba(255,255,255,.8);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  color:var(--text);
}

header{
  padding:14px;
  background:rgba(0,0,0,.25);
  border-bottom:1px solid var(--border);
}

h1{margin:0;font-size:18px}
h2{margin:12px 0 8px;font-size:16px}

section{
  padding:12px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
}

.stat{
  font-size:14px;
  margin-bottom:6px;
}

.day{
  background:rgba(0,0,0,.2);
  border-radius:14px;
  padding:12px;
  margin-bottom:12px;
}

.date{
  font-weight:700;
  margin-bottom:6px;
}

.supps{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-bottom:8px;
}

label{
  display:flex;
  gap:6px;
  align-items:center;
  background:rgba(255,255,255,.1);
  padding:8px;
  border-radius:10px;
  font-size:14px;
}

textarea,input{
  width:100%;
  border:none;
  border-radius:10px;
  padding:10px;
  background:rgba(0,0,0,.25);
  color:white;
  font-size:14px;
}

textarea{min-height:70px}

.book{
  display:flex;
  flex-direction:column;
  gap:8px;
  margin-bottom:10px;
}

button{
  width:100%;
  background:#0b5f75;
  color:white;
  border:none;
  padding:12px;
  border-radius:12px;
  font-size:15px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“… Routine â€“ Ultra Mobile</h1>
  <div style="font-size:13px;color:var(--muted)">
    Stabil Â· Einspaltig Â· Touch-optimiert
  </div>
</header>

<section id="pdfArea">

<div class="card">
  <h2>ðŸ“Š Auswertung</h2>
  <div id="stats"></div>
</div>

<div class="card">
  <h2>ðŸ§˜ Gesundheit</h2>
  <div id="calendar"></div>
</div>

<div class="card">
  <h2>ðŸ“š BÃ¼cher</h2>
  <div id="books"></div>
  <button onclick="addBook()">âž• Buch</button>
  <div id="history" style="margin-top:10px;font-size:13px"></div>
</div>

</section>

<section>
  <button onclick="exportPDF()">ðŸ“„ PDF exportieren</button>
</section>

<script>
const SUPPS=["Omega 3","Vitamin D3","K2","Multivitamin","Magnesium","OlivenÃ¶l","SchwarzkÃ¼mmelÃ¶l","Propolis"];
const LS="ultraRoutine";

function load(){return JSON.parse(localStorage.getItem(LS)||"{}")}
function save(d){localStorage.setItem(LS,JSON.stringify(d))}

function init(){
  const d=load();
  if(!d.days){
    d.days=[];
    const now=new Date();
    const end=new Date(now.getFullYear(),11,31);
    for(let x=new Date(now);x<=end;x.setDate(x.getDate()+1)){
      d.days.push({
        date:x.toISOString().slice(0,10),
        supps:Object.fromEntries(SUPPS.map(s=>[s,false])),
        note:""
      });
    }
    d.books=[];
    save(d);
  }
  render();
}

function render(){
  const d=load();
  renderStats(d);
  renderCalendar(d);
  renderBooks(d);
}

function renderCalendar(d){
  const c=document.getElementById("calendar");
  c.innerHTML="";
  d.days.forEach(day=>{
    const dt=new Date(day.date);
    const div=document.createElement("div");
    div.className="day";
    div.innerHTML=`
      <div class="date">
        ${dt.toLocaleDateString("de-DE",{weekday:"long"})},
        ${dt.toLocaleDateString()} (${dt.getFullYear()})
      </div>
      <div class="supps">
        ${SUPPS.map(s=>`
          <label>
            <input type="checkbox" ${day.supps[s]?"checked":""}
              onchange="toggle('${day.date}','${s}',this.checked)">
            ${s}
          </label>`).join("")}
      </div>
      <textarea placeholder="Notizen"
        oninput="note('${day.date}',this.value)">${day.note}</textarea>
    `;
    c.appendChild(div);
  });
}

function renderStats(d){
  const s=document.getElementById("stats");
  s.innerHTML="";
  SUPPS.forEach(x=>{
    const total=d.days.filter(dy=>dy.supps[x]).length;
    s.innerHTML+=`
      <div class="stat">
        ${x}: Ã˜ Woche ${(total/52).toFixed(1)} Â· Ã˜ Monat ${(total/12).toFixed(1)} Â· Jahr ${total}
      </div>`;
  });
}

function toggle(date,s,val){
  const d=load();
  d.days.find(x=>x.date===date).supps[s]=val;
  save(d);renderStats(d);
}
function note(date,val){
  const d=load();
  d.days.find(x=>x.date===date).note=val;
  save(d);
}

function addBook(){
  const d=load();
  d.books.push({title:"",min:0,done:false});
  save(d);renderBooks(d);
}

function renderBooks(d){
  const b=document.getElementById("books");
  b.innerHTML="";
  d.books.forEach((bk,i)=>{
    b.innerHTML+=`
      <div class="book">
        <input placeholder="Buchtitel" value="${bk.title}"
          oninput="edit(${i},'title',this.value)">
        <input type="number" placeholder="Minuten" value="${bk.min}"
          oninput="edit(${i},'min',this.value)">
        <label>
          <input type="checkbox" ${bk.done?"checked":""}
            onchange="done(${i},this.checked)"> Fertig
        </label>
      </div>`;
  });
  document.getElementById("history").innerHTML=
    "<b>Historie:</b><br>"+d.books.filter(x=>x.done)
    .map(x=>`â€¢ ${x.title} (${x.min} Min)`).join("<br>");
}

function edit(i,f,v){
  const d=load();d.books[i][f]=f==="min"?Number(v):v;save(d);renderStats(d);
}
function done(i,v){
  const d=load();d.books[i].done=v;save(d);renderBooks(d);renderStats(d);
}

function exportPDF(){
  html2pdf().from(document.getElementById("pdfArea"))
    .set({filename:"Routine-Mobile.pdf"}).save();
}

init();
</script>

</body>
</html>
